<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统提示词管理 - LLM Test Tool</title>
    <script src="/assets/vendor/vue/vue.global.js"></script>
    <script src="/assets/vendor/tailwind/tailwind.js"></script>
    <link rel="stylesheet" href="/assets/vendor/fontawesome/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body class="bg-gray-50">
    <div id="app" v-cloak>
        <!-- 导航栏 -->
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-robot text-2xl text-blue-600"></i>
                        <span class="text-xl font-bold text-gray-800">LLM Test Tool</span>
                    </div>
                    <div class="flex space-x-4">
                        <a href="/" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-home mr-2"></i>首页
                        </a>
                        <a href="/pages/models.html" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-cog mr-2"></i>模型配置
                        </a>
                        <a href="/pages/testcases.html" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-tasks mr-2"></i>测试用例
                        </a>
                        <a href="/pages/tools.html" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-wrench mr-2"></i>工具管理
                        </a>
                        <a href="/pages/system_prompts.html" class="px-4 py-2 rounded-md bg-blue-100 text-blue-700">
                            <i class="fas fa-comment-dots mr-2"></i>系统提示词
                        </a>
                        <a href="/pages/debug.html" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-bug mr-2"></i>调试
                        </a>
                        <a href="/pages/compare.html" class="px-4 py-2 rounded-md text-gray-600 hover:bg-gray-100">
                            <i class="fas fa-code-compare mr-2"></i>对比测试
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-4 py-8">
            <div class="mb-6 flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-800">
                    <i class="fas fa-comment-dots mr-2 text-purple-600"></i>系统提示词管理
                </h1>
                <button @click="openCreateModal" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    <i class="fas fa-plus mr-2"></i>新建提示词
                </button>
            </div>

            <!-- 分类筛选 -->
            <div class="mb-6 bg-white rounded-lg shadow-md p-4">
                <div class="flex items-center space-x-4">
                    <label class="text-sm font-medium text-gray-700">分类筛选：</label>
                    <button @click="selectedCategory = null" 
                            :class="selectedCategory === null ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'"
                            class="px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">
                        全部
                    </button>
                    <button v-for="category in categories" :key="category"
                            @click="selectedCategory = category" 
                            :class="selectedCategory === category ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-700'"
                            class="px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition">
                        {{ category }}
                    </button>
                </div>
            </div>

            <!-- 提示词列表 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div v-for="prompt in filteredPrompts" :key="prompt.id" 
                     class="bg-white rounded-lg shadow-md hover:shadow-lg transition p-6">
                    <div class="flex justify-between items-start mb-3">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-800 mb-1">{{ prompt.name }}</h3>
                            <span v-if="prompt.category" 
                                  class="inline-block px-2 py-1 text-xs rounded-full bg-blue-100 text-blue-700">
                                {{ prompt.category }}
                            </span>
                        </div>
                        <div class="flex space-x-2">
                            <button @click="editPrompt(prompt)" 
                                    class="text-blue-600 hover:text-blue-800">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button @click="deletePrompt(prompt.id)" 
                                    class="text-red-600 hover:text-red-800">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <p v-if="prompt.description" class="text-sm text-gray-600 mb-3">
                        {{ prompt.description }}
                    </p>
                    
                    <div class="bg-gray-50 rounded p-3 mb-3">
                        <p class="text-sm text-gray-700 line-clamp-3">{{ prompt.content }}</p>
                    </div>
                    
                    <div class="flex justify-between items-center text-xs text-gray-500">
                        <span>创建于 {{ formatDate(prompt.created_at) }}</span>
                        <button @click="copyToClipboard(prompt.content)" 
                                class="text-blue-600 hover:text-blue-800">
                            <i class="fas fa-copy mr-1"></i>复制
                        </button>
                    </div>
                </div>
            </div>

            <!-- 空状态 -->
            <div v-if="filteredPrompts.length === 0" class="text-center py-12">
                <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                <p class="text-gray-500">暂无提示词</p>
            </div>
        </main>

        <!-- 创建/编辑模态框 -->
        <div v-if="showModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-2xl mx-4 max-h-screen overflow-y-auto">
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">
                        <i class="fas fa-comment-dots mr-2"></i>
                        {{ isEditing ? '编辑' : '新建' }}系统提示词
                    </h2>
                    
                    <form @submit.prevent="savePrompt">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    名称 <span class="text-red-500">*</span>
                                </label>
                                <input v-model="form.name" 
                                       type="text" 
                                       required
                                       placeholder="例如：编程助手"
                                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    分类
                                </label>
                                <input v-model="form.category" 
                                       type="text" 
                                       list="category-list"
                                       placeholder="例如：编程、翻译、写作等"
                                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500">
                                <datalist id="category-list">
                                    <option v-for="cat in categories" :key="cat" :value="cat">
                                </datalist>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    提示词内容 <span class="text-red-500">*</span>
                                </label>
                                <textarea v-model="form.content" 
                                          required
                                          rows="8"
                                          placeholder="输入系统提示词内容..."
                                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                                <p class="text-xs text-gray-500 mt-1">
                                    {{ form.content.length }} 字符
                                </p>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    描述
                                </label>
                                <textarea v-model="form.description" 
                                          rows="2"
                                          placeholder="简要描述该提示词的用途和适用场景"
                                          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                        </div>
                        
                        <div class="mt-6 flex justify-end space-x-3">
                            <button type="button" 
                                    @click="closeModal" 
                                    class="px-6 py-2 border rounded-lg hover:bg-gray-100">
                                取消
                            </button>
                            <button type="submit" 
                                    :disabled="saving"
                                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-400">
                                <i class="fas fa-spinner fa-spin mr-2" v-if="saving"></i>
                                {{ saving ? '保存中...' : '保存' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/js/utils/api.js"></script>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    prompts: [],
                    categories: [],
                    selectedCategory: null,
                    showModal: false,
                    isEditing: false,
                    saving: false,
                    form: {
                        id: null,
                        name: '',
                        content: '',
                        category: '',
                        description: ''
                    }
                }
            },
            computed: {
                filteredPrompts() {
                    if (this.selectedCategory === null) {
                        return this.prompts;
                    }
                    return this.prompts.filter(p => p.category === this.selectedCategory);
                }
            },
            async mounted() {
                await this.loadPrompts();
                await this.loadCategories();
            },
            methods: {
                async loadPrompts() {
                    try {
                        this.prompts = await api.get('/api/system-prompts/');
                    } catch (error) {
                        alert('加载失败: ' + error.message);
                    }
                },
                async loadCategories() {
                    try {
                        this.categories = await api.get('/api/system-prompts/categories/list');
                    } catch (error) {
                        console.error('加载分类失败:', error);
                    }
                },
                openCreateModal() {
                    this.isEditing = false;
                    this.form = {
                        id: null,
                        name: '',
                        content: '',
                        category: '',
                        description: ''
                    };
                    this.showModal = true;
                },
                editPrompt(prompt) {
                    this.isEditing = true;
                    this.form = {
                        id: prompt.id,
                        name: prompt.name,
                        content: prompt.content,
                        category: prompt.category || '',
                        description: prompt.description || ''
                    };
                    this.showModal = true;
                },
                closeModal() {
                    this.showModal = false;
                },
                async savePrompt() {
                    this.saving = true;
                    try {
                        const data = {
                            name: this.form.name,
                            content: this.form.content,
                            category: this.form.category || null,
                            description: this.form.description || null
                        };
                        
                        if (this.isEditing) {
                            await api.put(`/api/system-prompts/${this.form.id}`, data);
                        } else {
                            await api.post('/api/system-prompts/', data);
                        }
                        
                        await this.loadPrompts();
                        await this.loadCategories();
                        this.closeModal();
                    } catch (error) {
                        alert('保存失败: ' + error.message);
                    } finally {
                        this.saving = false;
                    }
                },
                async deletePrompt(id) {
                    if (!confirm('确定要删除这个系统提示词吗？')) {
                        return;
                    }
                    
                    try {
                        await api.delete(`/api/system-prompts/${id}`);
                        await this.loadPrompts();
                        await this.loadCategories();
                    } catch (error) {
                        alert('删除失败: ' + error.message);
                    }
                },
                formatDate(dateStr) {
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('zh-CN');
                },
                copyToClipboard(text) {
                    navigator.clipboard.writeText(text).then(() => {
                        alert('已复制到剪贴板');
                    }).catch(err => {
                        console.error('复制失败:', err);
                    });
                }
            }
        }).mount('#app');
    </script>

    <style>
        [v-cloak] {
            display: none;
        }
        
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</body>
</html>
